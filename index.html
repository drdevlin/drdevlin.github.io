<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Devlin Russell</title>
    <link rel="stylesheet" href="css/reset.css">

    <header>
      <h1 class="wide">DEVLIN RUSSELL</h1>
      <h1 class="medium">DEVLIN<br>RUSSELL</h1>

    <!-- Contact -->
    <button class="contact colorblock">CONTACT</button>
    <div class="contact email">
      <a href="mailto:drdevlin@fastmail.com" aria-label="contact by email"><img src="images/mail.svg" alt="an email icon" id="emailImage" /></a>
    </div>
    <div class="colorblock email"></div>
    <div class="contact github">
      <a href="https://github.com/drdevlin" aria-label="contact on github"><img src="images/github.svg" alt="a github icon" /></a>
    </div>
    <div class="colorblock github"></div>
    <div class="contact linkedin">
      <a href="https://www.linkedin.com/in/devlin-russell-03a3514/" aria-label="contact on linked in"><img src="images/linkedin.svg" alt="a linked in icon" /></a>
    </div>
    <div class="colorblock linkedin"></div>
  
    <!-- Projects -->
    <div class="weather photo">
      <a href="https://github.com/drdevlin" aria-label="temporary webpage"><img src="images/weather.jpg" alt="raindrops on a window" /></a> 
    </div>
  
    <!-- Skills -->
    <button class="skills colorblock">SKILLS</button> 
    <div class="skills html">
      <img src="images/html5.svg" alt="an html 5 icon" />
      <img src="images/css3.svg" alt="a css 3 icon" />

    <div class="skills css">
      <img src="images/react.svg" alt="a react icon" />
      <img src="images/redux.svg" alt="a redux icon" />
    </div>

    <div class="skills js">
      <img src="images/js.svg" alt="a javascript icon" />
      <img src="images/node.svg" alt="a node js icon" />
    </div>
    <div class="colorblock js"></div>
    <div class="skills git">
      <img src="images/git.svg" alt="a git icon" />
      <img src="images/github.svg" alt="a github icon" />
    </div>
    <div class="colorblock git"></div>
    <div class="skills node">
      <img src="images/mongodb.svg" alt="a mongo d b icon" />
      <img src="images/postgresql.svg" alt="a postgres q l icon" />
      <img id="express-logo" src="images/express.svg" alt="an express j s icon" />

    <div class="colorblock node"></div>
    
    <!-- Color Blocks -->
    <div class="colorblock"></div>
